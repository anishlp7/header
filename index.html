<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Design</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>

    
    <nav class="navbar navbar-expand-lg background-color">
    <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block">
            <div class="w-100">
                <button class="navbar-toggler" style="line-height: 1.5 !important; outline: none;" type="button" 
                data-toggle="collapse" data-target="#myNavbar">
                        <img class="img-fluid" src="/assets/menu.png" height="25px" width="25px" />  
                </button>
            </div>
        </span>
        <a class="navbar-brand d-none d-lg-inline-block" href="#">
           <img class="img-fluid" id="img1" src="/assets/upwork.svg" height="50px" width="150px">
        </a>



        <div class="collapse navbar-collapse flex-grow-1 text-center" id="myNavbar1">
            <form class="form-inline">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="background-color: white;">

                    <img class="img-fluid" src="/assets/search.png" height="20px" width="20px">
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Search" aria-label="Search" >
              </div>
            </form>
            </div>
       
        <a class="navbar-brand-two mx-auto d-lg-none d-inline-block" href="#">
            <img src="/assets/upwork.svg"  height="50px" width="150px" alt="logo">
        </a>



        <span class="w-100 d-lg-none d-block text-right flex-grow-1 navbar-toggler" data-toggle="collapse" data-target="#myNavbar1">
            <img class="img-fluid" style="margin: 10px 0px;" src="/assets/search.png" height="25px" width="25px" /> 
        </span>
    </div>



    <div class="collapse navbar-collapse flex-grow-1 text-center" id="myNavbar">
        <ul class="navbar-nav ml-auto flex-nowrap">
            <li class="nav-item">
                <a href="#" class="nav-link m-2 menu-item nav-active txt-clr">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link m-2 menu-item txt-clr">Services</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link m-2 menu-item txt-clr">About US</a>
            </li>
            <li class="nav-item d-flex justify-content-center ">
                <button class="nav-link m-2 menu-item btn bg-btn-clr txt-clr">Post A Job</button>
            </li>
        </ul>
    </div>


</nav>


    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
